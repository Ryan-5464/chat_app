r{{ define "chat" }}
<div 
    class="chat sidebar-elem {{if eq .Chat.Id .ActiveChatId}}active{{end}}" 
    data-chatid="{{ .Chat.Id }}" 
    data-createdat="{{ .Chat.CreatedAt }}"
>
    <div class="chat-header">
        <div class="chat-name">{{ .Chat.Name }}</div>
        <div class="chat-unread-message-count">{{ .Chat.UnreadMessageCount }}</div>
    </div>
    <div class="chat-footer">
    </div>
</div>
{{ end }}
