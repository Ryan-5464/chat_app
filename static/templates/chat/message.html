{{ define "message" }}
    <div class="message {{ if .IsUserMessage }}me{{ end }}"
        data-messageid="{{ .Id }}"
        data-chatid="{{ .ChatId }}"
        data-userid="{{ .UserId }}"
        data-replyid="{{ .ReplyId }}"
        data-createdat="{{ .CreatedAt }}"
        data-lasteditedat="{{ .LastEditAt }}">
        <div class="message-author">{{ .Author }}</div>
        <div class="message-text">{{ .Text }}</div>
    </div>
{{ end }}
