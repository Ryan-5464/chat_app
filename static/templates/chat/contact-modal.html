{{ define "contact-modal" }}
    <div id="contactModal" class="modal">
        <div id="contactModal-content" class="modal-content">
            <div id="contactModal-options" class="modal-options">
            <button 
                id="profile-btn" 
                class="modal-button"
                data-action="openContactProfile"
            >Profile</button>
            <button 
                id="remove-btn" 
                class="modal-button"
                data-action="removeContact"
            >Remove</button>
            </div>
        </div>
    </div>
{{ end }}
