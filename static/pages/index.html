<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <link rel="stylesheet" href="/static/styles/index.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to ChatApp</h1>

    <div class="gmt-time">
      Current Time (GMT): <span id="gmtTime">Loading...</span>
    </div>

    <div class="buttons">
      <button class="btn btn-login" onclick="location.href='login.html'">Login</button>
      <button class="btn btn-register" onclick="location.href='register.html'">Register</button>
    </div>
  </div>

  <script>
    function updateGMTTime() {
      const now = new Date();
      const gmtTime = now.toUTCString().slice(17, 25); // e.g., "14:35:22"
      document.getElementById('gmtTime').textContent = gmtTime;
    }

    updateGMTTime(); // initial call
    setInterval(updateGMTTime, 1000); // update every second
  </script>
</body>
</html>
