<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ChatApp</title>
  <link rel="stylesheet" href="/static/styles/login.css">
</head>
<body class="jura">
  <div class="container">
    <h1>Welcome Back</h1>

    <!-- âœ… Updated to use method POST and action /login -->
    <form id="loginForm">
      <input type="email" id="email" name="Email" placeholder="Email" required>
      <p>Password must contain at least 1 uppercase, lowercase, symbol and digit.</p>
      <input type="password" id="password" name="Password" placeholder="Password" required>

      <div id="error" class="error-message"></div>

      <div class="buttons">
        <button type="button" id="login-btn" class="btn btn-login">Login</button>
        <button type="button" class="btn btn-register" onclick="location.href='register'">Register</button>
      </div>
    </form>
  </div>
</body>
