<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - ChatApp</title>
  <link rel="stylesheet" href="/static/styles/register.css">
</head>
<body class="jura">
  <div class="container">
    <h1>Create an Account</h1>

    <form id="registerForm" method="POST" action="/api/register">
      <input type="email" id="email" name="Email" placeholder="Enter email..." required>
      <p>Password must contain at least 1 uppercase, lowercase, symbol and digit.</p>
      <input type="password" id="password" name="Password" placeholder="Enter password..." required>
      <p>Username is limited to 20 characters. Only letters, digits and underscores allowed.</p>
      <input type="username" id="username" name="Name" placeholder="Enter name..." required>

      {{ if .Error }}
        <div id="error" class="error-message">{{ .Error }}</div>
      {{ else }}
        <div id="error" class="error-message"></div>
      {{ end }}

      <div class="buttons">
        <button type="submit" class="btn btn-register">Register</button>
        <button type="button" class="btn btn-login" onclick="location.href='/login'">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
